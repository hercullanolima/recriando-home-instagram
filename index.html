<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/shortcut_icon.ico">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como herculanoLima</a>
                <a href="#" class="instagram-logout">Remover conta</a><br>

                <!--adiciona linha ao lado do OU-->
                <div class="linhaou">
                    <class="linha" class="link-cinza">_________     OU     _________</class=>
                    <!--<div class="s311c"></div>-->
                </div>
                <!--Botão esqueceu senha-->
                <a class="esqueceusenha" href="https://www.instagram.com/accounts/password/reset/" target="blank" tabindex="0">Esqueceu a senha?</a>


            </div>

            <div class="group">
                <p class="not-account">Não é herculanolima?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com" class="link-blue" target="blank">Alternar contas</a> ou
                    <a href="https://www.instagram.com" class="link-blue" target="blank">Inscreva-se</a>           
                </p>
            </div>

            <!--Cadastro de nova conta-->
            <div class="group">
                <div class="naotemconta">
                    <p class="izU20">Não tem conta?
                        <a href="https://www.instagram.com/accounts/emailsignup/" target="blank" tabindex="0">
                            <span class="cadastrese">Cadastre-se</span>
                        </a>
                    </p>
                </div>
            </div>


            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <br>
                <div class="conteiner_download">
                    <div>
                        <a class="bt_apple" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="blank"  title="Aple Store">Aple Store</a>
                        <a class="bt_google" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D64CA8969-33FE-440D-87FB-2DBF2DEDC18E%26utm_content%3Dlo%26utm_medium%3Dbadge" target="blank"  title="Google Play" >Google Play</a>                      
                    </div>
                </div>

            </div>
        </div>
    </div>
  </body>
</html>
